{% extends 'shop/base.html' %}
{% block content %}
{% load static %}
<!-- Shop by category -->
<div class="img">
</div>
<center>
    <h1 style="color: rgb(80, 82, 83);" class="mt-5">Shop By Category</h1>
</center>
<div class="container-fluid mt-5">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="container">
                    <div class="row">
                        {% for category in categories %}

                        <div class="col-sm-4 col-md-3 col-lg-3 col-xs-4 col-xxl-3">
                            <a href="/shop/bangles?category={{category.id}}">
                                <img src='/media/{{category.image}}' alt=".." class="img-fluid imgslide">
                            </a>
                            <br>
                            <span class="text align-middle  {{forloop.counter}}">{{category.name}}</span>
                        </div>
                        {% if forloop.counter|divisibleby:4 %}

                    </div>
                </div>
            </div>

            <div class="carousel-item">
                <div class="container">
                    <div class="row">
                        {% endif %}

                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>


{% endblock %}
