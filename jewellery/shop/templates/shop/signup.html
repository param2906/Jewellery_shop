{% extends 'shop/base.html' %}
{% block content %}
<center><h1>Register</h1></center>

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 col-md-5 col-xs-5 mx-auto border rounded py-5 px-5 shadow p-3 mb-5 bg-body rounded">
            <form action="{% url 'signup' %}" method="post">
                {% csrf_token %}
                <!-- First name -->
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                <div class="mb-3">
                    <label for="" class="form-label">First name</label>
                    <input type="text" value="{{values.first_name}}" name="firstname" id=""
                           class="form-control rounded-pill "
                           placeholder="First name" aria-describedby="helpId">
                </div>
                <!-- Last name -->
                <div class="mb-3">
                    <label for="" class="form-label">Last name</label>
                    <input type="text" value="{{values.last_name}}" name="lastname" id=""
                           class="form-control rounded-pill" placeholder="Last name"
                           aria-describedby="helpId">
                </div>
                <!-- phone -->
                <div class="mb-3">
                    <label for="" class="form-label">Phone</label>
                    <input type="number" value="{{values.phone}}" name="phone" id="" class="form-control rounded-pill"
                           placeholder="9999-999-999"
                           aria-describedby="helpId">
                </div>
                <!-- Email -->
                <div class="mb-3">
                    <label for="" class="form-label">Email</label>
                    <input type="email" value="{{values.email}}" name="email" class="form-control rounded-pill"
                           placeholder="Example@gmail.com" aria-describedby="helpId">
                </div>
                <!-- Password -->
                <div class="mb-3">
                    <label for="" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control rounded-pill" placeholder="******"
                           aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <input class="btn btn-sm btn-info rounded-pill" type="Submit" value="Sign UP">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

<!-- Optional JavaScript; choose one of the two! -->
